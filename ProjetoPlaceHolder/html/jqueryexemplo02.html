<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../js/Utils.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#btnExibir").click(function(){
                var msg = $("#txtMensagem").val();
                if (isEmpty(msg)){
                    ExibirErro();
                } else {
                    ExibirMensagem(msg);
                }
            });

            function ExibirMensagem(msg){
                $("#lblMensagem").text("Você digitou: " + msg);
            }

            function ExibirErro(){
                alert("Deu ruim, você não digitou nada!");
            }
        });
    </script>
</head>
<body>
    <div>
        <label>Digite uma mensagem: </label>
        <input type="text" id="txtMensagem"/>
    </div>
    <br>
    <div>
        <button id="btnExibir">Confira</button>
        <br>
        <h1 id="lblMensagem"></h1>
    </div>
</body>
</html>
