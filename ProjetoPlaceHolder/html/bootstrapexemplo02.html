<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Código do jQuery para criar a tabela dinâmica -->
    <script type="text/javascript">
        $(function(){
            var users = [];
            $("#btnCarregar").click(function(){
                GetAll();
                MontarTabela();
            });
            function GetAll(){
                var url = "https://jsonplaceholder.typicode.com/users";
                $.ajax({
                    url: url,
                    method: "GET",
                    dataType: "JSON",
                    async: false,
                    success: function(data){
                        for (let index = 0; index < data.length; index++) {
                            const element = data[index];
                            users.push(element);
                        }
                        console.log(users);
                    }
                });
            }
            function MontarTabela(){
                for (let index = 0; index < users.length; index++) {
                    const element = users[index];
                    var row = "";
                    row += "<tr>";
                    row += "<td>" + element.id + "</td>";
                    row += "<td>" + element.name + "</td>";
                    row += "<td>" + element.username + "</td>";
                    row += "<td>" + element.email + "</td>";
                    row += "</td>";

                    $("#tblUsers tbody").append(row);
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Tabela de Usuários (bootstrap)</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div>
                    <button id="btnCarregar">Carregar</button>
                </div>
                <div>
                    <table id="tblUsers" class="table table-dark table-striped">
                        <th>
                            <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>Username</td>
                                <td>E-Mail</td>
                            </tr>
                        </th>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
